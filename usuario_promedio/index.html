<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Medicamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Recomendación</h1>
        <form action="/usuario_promedio/procesar.php" method="POST">
            <label for="sintoma">¿Qué síntoma tienes?</label>
            <select name="sintoma" id="sintoma" required>
                <option value="Uno">Dolor de cabeza</option>
                <option value="Dos">Dolor de garganta</option>
                <option value="Tres">Dolor de espalda</option>
            </select>

            <label for="edad">¿Cuántos años tienes?</label>
            <input type="number" name="edad" id="edad" min="1" max="120" required>

            <label for="restricciones">¿Tienes restricciones médicas? (Sí o No)</label>
            <select name="restricciones" id="restricciones" required>
                <option value="no">No</option>
                <option value="sí">Sí</option>
            </select>

            <button type="submit">Recomendar Medicamento</button>
        </form>
    </div>
</body>
</html>
