<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Medicamentos</title>

    <!-- Enlace a estilos externos -->
    <link rel="stylesheet" href="../../usuario_especial/usuario_no_visual/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-pills" aria-hidden="true"></i> Sistema de Recomendación</h1>
        <form action="procesar.php" method="POST">
            <!-- Pregunta sobre el síntoma -->
            <label for="sintoma"><i class="fas fa-heartbeat" aria-hidden="true"></i> ¿Qué síntoma tienes?</label>
            <select name="sintoma" id="sintoma" aria-label="Selecciona el síntoma que tienes" required>
                <option value="Uno">Dolor de cabeza</option>
                <option value="Dos">Dolor de garganta</option>
                <option value="Tres">Dolor de espalda</option>
            </select>

            <!-- Pregunta sobre la edad -->
            <label for="edad"><i class="fas fa-user" aria-hidden="true"></i> ¿Cuántos años tienes?</label>
            <input type="number" name="edad" id="edad" min="1" max="120" aria-label="Introduce tu edad" required>

            <!-- Pregunta sobre restricciones médicas -->
            <label for="restricciones"><i class="fas fa-notes-medical" aria-hidden="true"></i> ¿Tienes restricciones médicas?</label>
            <select name="restricciones" id="restricciones" aria-label="Selecciona si tienes restricciones médicas" required>
                <option value="no">No</option>
                <option value="sí">Sí</option>
            </select>

            <!-- Botón de enviar -->
            <button type="submit" aria-label="Enviar para obtener la recomendación de medicamento"><i class="fas fa-search" aria-hidden="true"></i> Recomendar Medicamento</button>
        </form>
    </div>
</body>
</html>
