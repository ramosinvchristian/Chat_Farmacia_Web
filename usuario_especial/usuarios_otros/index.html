<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Medicamentos</title>

    <!-- Estilos Externos -->
    <link rel="stylesheet" href="../usuario_deficiencia_visual_motriz/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos Internos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-pills" aria-hidden="true"></i> Sistema de Recomendación</h1>
        <form action="procesar.php" method="POST" id="form">
            <!-- Pregunta sobre el síntoma -->
            <label for="sintoma"><i class="fas fa-heartbeat" aria-hidden="true"></i> ¿Qué síntoma tienes?</label>
            <select name="sintoma" id="sintoma" aria-label="Selecciona el síntoma que tienes" required>
                <option value="Uno">Dolor de cabeza</option>
                <option value="Dos">Dolor de garganta</option>
                <option value="Tres">Dolor de espalda</option>
            </select>

            <!-- Pregunta sobre la edad -->
            <label for="edad"><i class="fas fa-user" aria-hidden="true"></i> ¿Cuántos años tienes?</label>
            <select name="edad" id="edad" aria-label="Selecciona tu edad" required>
                <option value="" disabled selected>Selecciona tu edad</option>
                <!-- Generar rango de 1 a 120 años -->
                <script>
                    for (let i = 1; i <= 120; i++) {
                        document.write(`<option value="${i}">${i} años</option>`);
                    }
                </script>
            </select>

            <!-- Pregunta sobre restricciones médicas -->
            <label for="restricciones"><i class="fas fa-notes-medical" aria-hidden="true"></i> ¿Tienes restricciones médicas?</label>
            <select name="restricciones" id="restricciones" aria-label="Selecciona si tienes restricciones médicas" required>
                <option value="no">No</option>
                <option value="sí">Sí</option>
            </select>

            <!-- Botón de enviar -->
            <button type="submit" aria-label="Enviar para obtener la recomendación de medicamento">
                <i class="fas fa-search" aria-hidden="true"></i> Recomendar Medicamento
            </button>
        </form>
    </div>

    <!-- Script de reconocimiento de voz -->
    <script>
        // Iniciar el reconocimiento de voz
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;

        // Leer texto en voz alta
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "es-ES";
            window.speechSynthesis.speak(utterance);
        }

        // Evento de reconocimiento de voz
        recognition.onresult = function (event) {
            let transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();

            // Selección del síntoma
            if (transcript.includes("dolor de cabeza")) {
                document.getElementById("sintoma").value = "Uno";
                speakText("Has seleccionado dolor de cabeza.");
            } else if (transcript.includes("dolor de garganta")) {
                document.getElementById("sintoma").value = "Dos";
                speakText("Has seleccionado dolor de garganta.");
            } else if (transcript.includes("dolor de espalda")) {
                document.getElementById("sintoma").value = "Tres";
                speakText("Has seleccionado dolor de espalda.");
            }

            // Selección de restricciones médicas
            if (transcript.includes("sí")) {
                document.getElementById("restricciones").value = "sí";
                speakText("Has indicado que tienes restricciones médicas.");
            } else if (transcript.includes("no")) {
                document.getElementById("restricciones").value = "no";
                speakText("Has indicado que no tienes restricciones médicas.");
            }

            // Selección de la edad
            const edadMatch = transcript.match(/(\d+)\s*años/); // Buscar edades en el formato "X años"
            if (edadMatch) {
                const edad = parseInt(edadMatch[1], 10);
                if (edad >= 1 && edad <= 120) {
                    document.getElementById("edad").value = edad;
                    speakText(`Has seleccionado ${edad} años.`);
                }
            }

            // Envío del formulario por voz
            if (transcript.includes("enviar") || transcript.includes("recomendar")) {
                document.getElementById("form").submit();
                speakText("Formulario enviado. Recibiendo tu recomendación.");
            }
        };

        // Iniciar reconocimiento al cargar la página
        window.onload = () => {
            speakText("Bienvenido al sistema de recomendación de medicamentos. Por favor, diga el síntoma, su edad y si tiene restricciones médicas.");
            recognition.start();
        };
    </script>
</body>
</html>
